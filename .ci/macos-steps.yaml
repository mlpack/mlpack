steps:
# Checkout repository
- checkout: self
  clean: true
  fetchDepth: 1

# Set python version.
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'

# Install Build Dependencies
- script: |
    set -e
    sudo xcode-select --switch /Applications/Xcode_12.2.app/Contents/Developer
    unset BOOST_ROOT
    brew install openblas armadillo boost cereal

    if [ "$(binding)" == "python" ]; then
      pip install --upgrade pip
      pip install cython numpy pandas zipp configparser
    fi

    # Install Julia manually.
    wget https://julialang-s3.julialang.org/bin/mac/x64/1.5/julia-1.5.2-mac64.dmg
    sudo hdiutil mount julia-1.5.2-mac64.dmg
    ls /Volumes/Julia-1.5.2/Julia-1.5.app/
    sudo cp -R /Volumes/Julia-1.5.2/Julia-1.5.app /Applications

    git clone --depth 1 https://github.com/mlpack/jenkins-conf.git conf
  displayName: 'Install Build Dependencies'

# Configure mlpack (CMake)
- script: |
    unset BOOST_ROOT
    mkdir build && cd build
    if [ "$(binding)" == "go" ]; then
      export GOPATH=$PWD/src/mlpack/bindings/go
      go get -u -t gonum.org/v1/gonum/...
    fi
    if [ "$(binding)" == "python" ]; then
      export PYPATH=$(which python)
      cmake $(CMakeArgs) -DPYTHON_EXECUTABLE=$PYPATH ..
    else
      cmake $(CMakeArgs) ..
    fi
  displayName: 'CMake'

# Build mlpack
- script: cd build && make -j2
  displayName: 'Build'

# Run tests via ctest.
- script: cd build && CTEST_OUTPUT_ON_FAILURE=1 ctest -T Test .
  displayName: 'Run tests via ctest'

# Publish test results to Azure Pipelines
- task: PublishTestResults@2
  inputs:
    testResultsFormat: cTest
    testResultsFiles: build/Testing/*/Test.xml
    failTaskOnFailedTests: true
  displayName: 'Publish tests'

# Publish build artifacts to Azure Pipelines
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: 'build/Testing/'
    artifactName: 'Tests'
  displayName: 'Publish artifacts test results'
